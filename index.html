<!DOCTYPE html>
<html>
    <head>
        <title>Wedding Album Yogu Manivannan</title>
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    </head>
    <body style="padding:0;margin:0;">
        <iframe onload="return showFrame();" style="width:100%;border:0px;display:none;" id="body_iframe" src="http://album.yogumanivannan.com/"></iframe>
    </body>
</html>
<script type='text/javascript'>
    function showFrame()
    {
        jQuery('#splash_loader').remove();
        jQuery('#body_iframe').fadeIn('slow');
    }
    
    jQuery(document).ready(function(){
        var bodyheight = jQuery(document).height();
        //var bodyheight = screen.height;
        bodyheight = bodyheight * 1;
        bodyheight = bodyheight - 5  
        jQuery('#body_iframe').css('height',bodyheight+'px');
        
        var loadercontent = '<img id="splash_loader" style="width:100%;" src="splash_loader.png"/>';
        jQuery('body').prepend(loadercontent);
        jQuery('#splash_loader').css('height',bodyheight+'px');
    });
</script>
